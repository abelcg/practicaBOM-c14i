<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- agregar las etiquetas meta -->
    <title>Practica de BOM</title>
</head>
<body>
    <main class="container text-center my-5">
        <section class="titulo">
            <p id='fecha' class='azul'>Lunes 2 de noviembre de 2022</p>
            <p id='hora' class='azul'>21:08:05</p>
        </section>
        <section>
            <button class="btn btn-azul"  onclick='cambiarColor("azul")'>Azul</button>
            <button class="btn btn-rosa"  onclick='cambiarColor("rosa")'>Rosa</button>
            <button class="btn btn-verde"  onclick='cambiarColor("verde")'>Verde</button>
        </section>
    </main>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/reloj.js"></script>
</body>
</html>
